{% extends 'index.html' %}

{% block title %}
Форма загрузки файла
{% endblock %}

{% block content %}
<div>
    {% if file_name %}
    <p>Ваш файл {{ file_name }} сохранен!</p>
    {% endif %}
    <form action="/form" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Сохранить">
    </form>
</div>
{% endblock %}
