<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Студенты</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1>Моя страница</h1>
<p style="color:red">Далее моя таблица</p>
<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Средний балл</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.second_name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.average_score }}</td>
    </tr>
    {% endfor %}
</table>



</body>
</html>
